name: Cypress E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.16.0

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      # ðŸ‘‡ FORZO IL REPORTER --reporter mochawesome
      - name: Run Cypress tests
        run: npx cypress run --headless --reporter mochawesome --reporter-options "reportDir=cypress/reports,overwrite=false,html=false,json=true"

      # ðŸ‘‡ DEBUG FONDAMENTALE
      - name: Check Cypress report folder
        run: |
          echo "=== Reports generated ==="
          ls -l cypress/reports || echo "Reports folder missing"
          echo "=== JSON files ==="
          ls -l cypress/reports/*.json || echo "NO JSON FILES FOUND"

      # ðŸ‘‡ MERGE SOLO SE I JSON ESISTONO
      - name: Merge Mochawesome JSON
        run: |
          mkdir -p cypress/reports/html
          JSON_COUNT=$(ls cypress/reports/*.json 2>/dev/null | wc -l)
          if [ "$JSON_COUNT" -eq "0" ]; then
            echo "âŒ No JSON files found. Cannot merge."
            exit 1
          fi
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/report.json

      - name: Generate HTML report
        run: npx marge cypress/reports/report.json -f report -o cypress/reports/html

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/reports/html
